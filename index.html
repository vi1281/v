<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Registration</title>
</head>
<body>
  <form id="registerForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <button id="submit" type="button">Register</button>
  </form>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyDD7wYR16lWYvHN6FlvZu9UpLzXW8dw5Mo",
      authDomain: "login-72844.firebaseapp.com",
      projectId: "login-72844",
      storageBucket: "login-72844.appspot.com",
      messagingSenderId: "856995387716",
      appId: "1:856995387716:web:00a49160d4a84e08c29f11"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const submit = document.getElementById('submit');
    submit.addEventListener("click", function (event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert("User registered successfully!");
        })
        .catch((error) => {
          alert(`Error: ${error.message}`);
        });
    });
  </script>
</body>
</html>
