<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Registration</title>
</head>
<body>
  <form id="registerForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" required>
    <br>
    <button id="submit" type="button">Register</button>
  </form>

  <script type="module">
    // Import the functions you need from the SDKs you need (Using Firebase v11.1.0)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
    
    // Firebase configuration from your new project
    const firebaseConfig = {
      apiKey: "AIzaSyDRhYwxR2O1zeQFZQf_A70Jf4zNESlBfPc",
      authDomain: "dbase-a9d5a.firebaseapp.com",
      projectId: "dbase-a9d5a",
      storageBucket: "dbase-a9d5a.firebasestorage.app",
      messagingSenderId: "16367447538",
      appId: "1:16367447538:web:0eb42e275dbb4d2860cf6b"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // DOM elements for email, password, and submit button
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const submitButton = document.getElementById('submit');

    // Event listener for form submission
    submitButton.addEventListener('click', function (event) {
      event.preventDefault(); // Prevent form submission

      // Get email and password values from input fields
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      // Validate email and password
      if (!email || !password) {
        alert('Please enter both email and password.');
        return;
      }

      // Create user with Firebase Authentication
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          alert('User registered successfully!');
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(`Error: ${errorMessage}`);
        });
    });
  </script>
</body>
</html>
